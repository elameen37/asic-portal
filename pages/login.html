<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>ASIC-NG</title>
  </head>
  <body>
    <div class="top-bar">
      <h1>Login</h1>
    </div>
    <div><br /></div>
    <div class="login-form">
      <div class="image-container">
        <img src="/img/login-page.png" alt="image" />
      </div>
      <form action="/pages/dashboard.html" method="">
        <div class="form-group">
          <input
            type="text"
            placeholder="Username"
            class="form-control"
            id="username"
            name="username"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </body>
</html>
